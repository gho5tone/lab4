<!DOCTYPE html>
<head>
    <title>Lab2</title>

    <style>
        body {
            background-color: #1d242c;
            color: #dce2e8;
            font-size: 10.5pt;
        }
        .form-control {
            width: 350px;
            border-radius: 6px;
            height:25px;
            padding-left: 3px;
            margin-bottom: 25px;
            margin-left: 115px;
        }

        em {
            font-size: 8.5pt;
            position: relative;
            left:13px;
            top: -30px;
            color: red;
            float:left;
            padding-left:100px;
        }

        .form-control:focus {
            border-color: #C54798;
        }

        label {
            float:left;
            font-weight: 400;
            margin-right: 9px;
            margin-top:5px;
            padding-left: 25px;
            position: absolute;
        }

        textarea {
            margin-top: 20px;
            box-sizing: border-box;
            margin-top: 0;
        }

        body {
            font-family: "Open Sans", "Helvetica";
        }

        form {
            padding-top: 45px;
            border-radius: 15px;
            box-sizing: border-box;
            width: 600px;
            height:550px;
            padding-left: 25px;
            margin: 0 auto;
            position: relative;
            top: 220px;
            background-color:#3a4552;
        }

        .button {
            background-color: #C54798;
            border: none;
            border-radius: 10px;
            padding:10px;
            text-align: center;
            position: relative;
            left:225px;
            margin-top: 8px;
        }

        #notdigit {
            position: relative;
            left:-243px;
            line-height: 25px;
        }

        #bio {
            height:100px;
        }


    </style>


    <script>

        var firstName;
        var lastName;
        var student_id;
        var bio;
        var counter = 0;

        function init() {
            var form = document.getElementById("aform");
            form.addEventListener("submit", checkValidation, false);
        }

        function checkValidation(event) {
            event.preventDefault()
            checkFirstName();
            checkLastName();
            checkStudentId();
            checkBiography();
            if (counter === 4) {
                document.body.style.backgroundColor = " #1d242c";
                alert(firstName + "\n" + lastName + "\n"  + student_id + "\n" + bio + "\n" + "Your form submission was successful.");
                counter = 0;
            }
            else {
                document.body.style.backgroundColor = "#fff";
                counter = 0;
            }
        }

        function checkFirstName() {
            var ele = document.getElementById("noupF");
            var cap = document.getElementById("all-lettersF");
            firstName = document.getElementById("fname").value;
            //both errors, no cap first letter and name contains a number
            if (firstName[0] === firstName[0].toLowerCase() && !(/^[a-zA-Z]+$/.test(firstName))) {
                ele.innerHTML = "*First letter of your first name must be capitalized.";
                cap.innerHTML = "*First name must contain all letters.";
            }
            //one error, no cap first letter and name does not contain a number
            else if (firstName[0] === firstName[0].toLowerCase() && (/^[a-zA-Z]+$/.test(firstName))) {
                ele.innerHTML = "*First letter of your first name must be capitalized.";
            }
            //one error, cap first letter and name contains a number
            else if (firstName[0] !== firstName[0].toLowerCase() && !(/^[a-zA-Z]+$/.test(firstName))) {
                cap.innerHTML = "*First name must contain all letters.";
            }

            else {
                ele.innerHTML = "";
                cap.innerHTML = "";
                counter++;
            }
        }

        function checkLastName() {
            var ele = document.getElementById("noupL");
            var cap = document.getElementById("all-lettersL");
            lastName = document.getElementById("lname").value;
            if (lastName[0] === lastName[0].toLowerCase() && !(/^[a-zA-Z]+$/.test(lastName))) {
                ele.innerHTML = "*First letter of your last name must be captilized.";
                cap.innerHTML = "*Last name must contain all letters.";
            }
            else if (lastName[0] === lastName[0].toLowerCase() && (/^[a-zA-Z]+$/.test(lastName))) {
                ele.innerHTML = "*First letter of your last name must be capitalized.";
            }

            else if (lastName[0] !== lastName[0].toLowerCase() && !(/^[a-zA-Z]+$/.test(lastName))) {
                cap.innerHTML = "*Last name must contain all letters.";
            }

            else {
                ele.innerHTML = "";
                cap.innerHTML = "";
                counter++;
            }
        }

        function checkStudentId() {
            var cap = document.getElementById("notdigit");
            var ele = document.getElementById("not9")
            student_id = document.getElementById("sid").value;
            if (student_id.length > 9 || student_id.length < 9) {

                ele.innerHTML = "*Student ID must be 9 digits.";
            }

            else if (!(/^\d+$/).test(student_id)) {
                cap.innerHTML = "*Student ID must contain all digits.";
            }

            else {
                ele.innerHTML = "";
                cap.innerHTML = "";
                counter++;
            }

        }

        function checkBiography() {
            var ele = document.getElementById("bio").value;
            var cap = document.getElementById("larger25");
            var arr = ele.split(" ");
            if (arr.length > 25) {
                cap.innerHTML = "*Biography must contain 25 words or less.";
            } else {
                cap.innerHTML = "";
                counter++;
            }
        }

        window.addEventListener("load", init, false);

    </script>


</head>
<body>
<div id="myContainer">
    <form id="aform">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input id="fname" class="form-control" type="text" name="fname" placeholder="First Name" required>
            <p><em id="noupF"></em></p>
            <p><em id="all-lettersF"></em></p>
        </div>
        <br>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input id="lname" class="form-control" type="text" name="lname" value="" placeholder="Last Name" required>
            <p><em id="noupL"></em></p>
            <p><em id="all-lettersL"></em></p>
        </div>
        <br>
        <div class="form-group">
            <label for="sid">Student ID</label>
            <input id="sid" class="form-control" type="text" name="sid" value="" placeholder="Student ID" maxlength="9" required>
            <p><em id="not9"></em></p>
            <p><em id="notdigit"></em></p>
        </div>
        <br>
        <div class="form-group">
            <label class="labels" for="biography">Biography</label>
            <textarea id="bio" class="form-control" name="biography" placeholder="Your biography.." required></textarea>
            <p><em id="larger25"></em></p>
        </div>
        <br>
        <input class="button" type="submit" name="" value="Submit" placeholder="">
    </form>
</div>

</body>
</html>
